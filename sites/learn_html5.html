    <script>

        ctx.beginPath();
        ctx.arc(90, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>

    <canvas id="newcanvas" width="1000" height="800" style="border: 20px solid #af0d0d;"></canvas>

    <script>

    <div style="text-align: center;">
        <button onclick="playPause()">播放/暂停</button>
        <button onclick="makeBig()">放大</button>
        <button onclick="makeSmall()">缩小</button>
        <button onclick="makeNormal()">普通</button>
        <br>
        <video id="video1" width="500">
            <source src="/assets/videos/VID_20220302_222305.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        var myvideo = document.getElementById("video1");

        function playPause()
        {
            if(myvideo.paused)
                myvideo.play();
            else
                myvideo.pause();
        }
        function makeBig()
        {
            myvideo.width = 700;
        }
        function makeSmall()
        {
            myvideo.width = 300;
        }
        function makeNormal()
        {
            myvideo.width = 500;
        }
    </script>
